<script>
	$(document).ready(function(){

		$("#update_away_name").click(function() {
   		$("#away_name_field").text($("#away_name").val().toUpperCase());
    });
    
    $("#wa_score_plus1").click(function() {
   		var oldscore = parseInt($("#wa_score_field").text(), 10);
   		var newscore = oldscore+1;
   		$("#wa_score_field").text(newscore);
    });
    
    $("#away_score_plus1").click(function() {
   		var oldscore = parseInt($("#away_score_field").text(), 10);
   		var newscore = oldscore+1;
   		$("#away_score_field").text(newscore);
    });
    
    $("#wa_score_minus1").click(function() {
   		var oldscore = parseInt($("#wa_score_field").text(), 10);
   		var newscore = oldscore-1;
   		if( newscore < 0) { newscore = 0; }
   		$("#wa_score_field").text(newscore);
    });
    
    $("#away_score_minus1").click(function() {
   		var oldscore = parseInt($("#away_score_field").text(), 10);
   		var newscore = oldscore-1;
   		if( newscore < 0) { newscore = 0; }
   		$("#away_score_field").text(newscore);
    });
    
    $("#inning_plus").click(function() {
   		var oldinning = parseInt($("#inning_field").text(), 10);
   		var oldtopbot = $("#topbot_inning_field").text();
   		if(oldtopbot.localeCompare("p") == 0) {
   			$("#topbot_inning_field").text("q");
   		} else {
   			$("#inning_field").text(oldinning+1);
   			$("#topbot_inning_field").text("p");
   		}   		
    });
    
    $("#inning_minus").click(function() {
   		var oldinning = parseInt($("#inning_field").text(), 10);
   		var oldtopbot = $("#topbot_inning_field").text();
   		if(oldtopbot.localeCompare("p") == 0) {
   			$("#inning_field").text(oldinning-1);
   			$("#topbot_inning_field").text("q");
   		} else {
   			$("#topbot_inning_field").text("p");
   		}   		
    });
    
    $("#inning_final").click(function() {
   		$("#inning_field_div").text("F");
    	$("#inning_field_div").css({"margin-top":"0"});
    });
    
    $("#balls_0").click(function() {
   		$("#balls_field").text("0");
    });
		$("#balls_1").click(function() {
   		$("#balls_field").text("1");
    });
    $("#balls_2").click(function() {
   		$("#balls_field").text("2");
    });
    $("#balls_3").click(function() {
   		$("#balls_field").text("3");
    });
		$("#balls_4").click(function() {
   		$("#balls_field").text("4");
    });
    
    $("#strikes_0").click(function() {
   		$("#strikes_field").text("0");
    });
		$("#strikes_1").click(function() {
   		$("#strikes_field").text("1");
    });
    $("#strikes_2").click(function() {
   		$("#strikes_field").text("2");
    });
    $("#strikes_3").click(function() {
   		$("#strikes_field").text("3");
    });
		$("#strikes_4").click(function() {
   		$("#strikes_field").text("4");
    });
    
    $("#outs_0").click(function() {
    	$("#oneout_field").attr('src','assets/OneOut_Off.jpg');
    	$("#twoouts_field").attr('src','assets/TwoOuts_Off.jpg');
    });
    
    $("#outs_1").click(function() {
    	$("#oneout_field").attr('src','assets/OneOut_On.jpg');
    	$("#twoouts_field").attr('src','assets/TwoOuts_Off.jpg');
    });
    
    $("#outs_2").click(function() {
    	$("#oneout_field").attr('src','assets/OneOut_On.jpg');
    	$("#twoouts_field").attr('src','assets/TwoOuts_On.jpg');
    });
    
    $("#firstbase_on").click(function() {
    	$("#firstbase_field").attr('src','assets/FirstBase_On.jpg');
    });
    $("#firstbase_off").click(function() {
    	$("#firstbase_field").attr('src','assets/FirstBase_Off.jpg');
    });
    
    $("#secondbase_on").click(function() {
    	$("#secondbase_field").attr('src','assets/SecondBase_On.jpg');
    });
    $("#secondbase_off").click(function() {
    	$("#secondbase_field").attr('src','assets/SecondBase_Off.jpg');
    });
    
    $("#thirdbase_on").click(function() {

    $("#thirdbase_off").click(function() {
    	$("#thirdbase_field").attr('src','assets/ThirdBase_Off.jpg');
    });
